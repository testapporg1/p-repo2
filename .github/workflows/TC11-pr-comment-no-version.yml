# Test Case: Run Polaris Sast Not set Coverity Version (PR Comment Enabled)
# Priority: P1
# Expected: Default tool downloaded, scan succeeds, PR comments added with SAST/SCA findings

name: TC11 - Polaris SAST PR Comment (No Version)

on:
  pull_request:
    branches: [main, master, develop, stage, release]
  workflow_dispatch: {}

jobs:
  polaris:
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Polaris Security Scan
        id: polaris-scan
        uses: blackduck-inc/black-duck-security-scan@SIGINT-3342
        with:
          polaris_server_url: ${{ vars.PIM_POLARIS_URL }}
          polaris_access_token: ${{ secrets.PIM_POLARIS_TOKEN }}
          polaris_assessment_types: 'SCA,SAST'
          polaris_test_sast_type: 'SAST_FULL'
          polaris_prcomment_enabled: true  # Enable PR comments
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # coverity_version: NOT SET - uses default
          bridgecli_download_url: 'https://artifactory.tools.duckutil.net/artifactory/clops-local/integrations/bridge/binaries/bridge-cli-bundle/3.9.5rc1/bridge-cli-bundle-3.9.5rc1-macos_arm.zip'
