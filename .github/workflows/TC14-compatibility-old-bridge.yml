# Test Case: Compatibility Tests - Old Bridge + Valid Coverity Version
# Priority: P2
# Expected: Downloaded coverity version pulled from tools service (recommended), scan succeeds

name: TC14 - Compatibility Test (Old Bridge + Coverity Version)

on:
  push:
    branches: [main, master, develop, stage, release]
  pull_request:
    branches: [main, master, develop, stage, release]
  workflow_dispatch: {}

jobs:
  polaris:
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Polaris Security Scan
        id: polaris-scan
        uses: blackduck-inc/black-duck-security-scan@SIGINT-3342
        with:
          polaris_server_url: ${{ vars.PIM_POLARIS_URL }}
          polaris_access_token: ${{ secrets.PIM_POLARIS_TOKEN }}
          polaris_assessment_types: 'SCA,SAST'
          polaris_test_sast_type: 'SAST_FULL'
          polaris_reports_sarif_create: true
          coverity_version: '2024.6.0'  # Valid supported version
          # Use older Bridge CLI version for compatibility testing
          bridgecli_download_url: 'https://artifactory.tools.duckutil.net/artifactory/clops-local/integrations/bridge/binaries/bridge-cli-bundle/3.8.0/bridge-cli-bundle-3.8.0-macos_arm.zip'
