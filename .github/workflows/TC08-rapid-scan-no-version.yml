# Test Case: Run Polaris SAST-RAPID Not set Coverity Version
# Priority: P1
# Expected:
#   Scan 1 (Full): Recommended tool downloaded, full scan with C_New
#   Scan 2 (Rapid): Rapid scan with latest recommended mapped Sigma version (S_New)

name: TC08 - Polaris SAST RAPID Without Version

on:
  push:
    branches: [main, master, develop, stage, release]
  pull_request:
    branches: [main, master, develop, stage, release]
  workflow_dispatch: {}

jobs:
  polaris-full-scan:
    name: Full Scan (No Version Set)
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Polaris SAST Full Scan
        id: polaris-full-scan
        uses: blackduck-inc/black-duck-security-scan@SIGINT-3342
        with:
          polaris_server_url: ${{ vars.PIM_POLARIS_URL }}
          polaris_access_token: ${{ secrets.PIM_POLARIS_TOKEN }}
          polaris_assessment_types: 'SCA,SAST'
          polaris_test_sast_type: 'SAST_FULL'
          polaris_reports_sarif_create: true
          polaris_test_sast_location: 'local'
          # coverity_version: NOT SET - First scan uses C_New
          bridgecli_download_url: 'https://artifactory.tools.duckutil.net/artifactory/clops-local/integrations/bridge/binaries/bridge-cli-bundle/3.9.5rc1/bridge-cli-bundle-3.9.5rc1-macos_arm.zip'

  polaris-rapid-scan:
    name: Rapid Scan (No Version Set)
    runs-on: self-hosted
    needs: polaris-full-scan
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Polaris SAST Rapid Scan
        id: polaris-rapid-scan
        uses: blackduck-inc/black-duck-security-scan@SIGINT-3342
        with:
          polaris_server_url: ${{ vars.PIM_POLARIS_URL }}
          polaris_access_token: ${{ secrets.PIM_POLARIS_TOKEN }}
          polaris_assessment_types: 'SCA,SAST'
          polaris_test_sast_type: 'SAST_RAPID'
          polaris_reports_sarif_create: true
          polaris_test_sast_location: 'local'
          # coverity_version: NOT SET - Rapid scan uses S_New
          bridgecli_download_url: 'https://artifactory.tools.duckutil.net/artifactory/clops-local/integrations/bridge/binaries/bridge-cli-bundle/3.9.5rc1/bridge-cli-bundle-3.9.5rc1-macos_arm.zip'
