# Test Case: Run Polaris Sast by setting valid Coverity Version
# Priority: P1
# Expected: Valid supported tool downloaded, scan succeeds, SARIF created
 
name: TC01 - Polaris SAST with Valid Coverity Version
 
on:
  push:
    branches: [main, master, develop, stage, release]
  pull_request:
    branches: [main, master, develop, stage, release]
  workflow_dispatch: {}
 
jobs:
  polaris:
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
 
      - name: Polaris Security Scan
        id: polaris-scan
        uses: blackduck-inc/black-duck-security-scan@main
        with:
          polaris_server_url: ${{ vars.POLARIS_URL }}
          polaris_access_token: ${{ secrets.POLARIS_TOKEN }}
          polaris_assessment_types: 'SAST'
          polaris_reports_sarif_create: true
          polaris_test_sast_location: hybrid  
          include_diagnostics: true
          #coverity_version: '2025.6.2'  # Valid supported version
          bridgecli_download_url: https://artifactory.tools.duckutil.net/artifactory/clops-local/integrations/bridge/binaries/bridge-cli-bundle/latest/bridge-cli-bundle-macos_arm.zip
